<background>
  <header-nav></header-nav>
  <section class="container contact-menu">
    <header class="fs-5">Feel Free to Contact With Me</header>
    <form class="form" [formGroup]="reactiveForm" (ngSubmit)="sendEmail($event)">
      <div class="column">
        <div class="input-box">
          <input type="text" placeholder="Name" formControlName="name" />
          <small *ngIf="reactiveForm.get('name').errors?.['required'] && reactiveForm.get('name').touched">
            *Name is a required field.
          </small>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Email" formControlName="email" />
          <small *ngIf="reactiveForm.get('email').invalid && reactiveForm.get('email').touched">
            *Entered Email is not valid.
          </small>
        </div>
        <textarea class = "textArea" placeholder="Your Message" formControlName="message"></textarea>
      </div>

      <button type="submit"

              collapseToggle

      >SUBMIT</button>
    </form>
  </section>
</background>
